<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratinng Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="reviewBox">
      <form class="reviewForm" method="get">
        <div id="reviewIcon">
          <img id="iconStar" src="icon-star.svg" alt="" />
        </div>
        <h1 id="reviewHeader">How did we do?</h1>
        <p id="reviewParagraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="reviewSelections">
          <button class="reviewButton">1</button>
          <button class="reviewButton">2</button>
          <button class="reviewButton">3</button>
          <button class="reviewButton">4</button>
          <button class="reviewButton">5</button>
        </div>
        <div class="reviewDivRadio">
          <input
            class="reviewRadio"
            type="radio"
            name="radio"
            value="1"
            required
          />
          <input class="reviewRadio" type="radio" name="radio" value="2" />
          <input class="reviewRadio" type="radio" name="radio" value="3" />
          <input class="reviewRadio" type="radio" name="radio" value="4" />
          <input class="reviewRadio" type="radio" name="radio" value="5" />
        </div>
        <br />
        <input id="reviewSubmit" type="submit" value="SUBMIT" />
      </form>
      <div id="submitThanks">
        <img id="submitIcon" src="illustration-thank-you.svg" alt="" />
        <div id="submitRating">You selected "" out of 5.</div>
        <h1 id="thankYou">Thank you!</h1>
        <p id="submitText">
          We appreciate you taking the time to give a rating. <br />
          If you need more support, don't hesitate to <br />
          get in touch!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
